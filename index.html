    <!-- Hero Section with Developer-Themed Three.js Background -->
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 text-white text-center p-8 mt-16 relative overflow-hidden">
        <!-- Three.js Canvas for Developer-Inspired 3D Background (Matrix-like Binary Rain) -->
        <div id="three-canvas" class="absolute inset-0 w-full h-full"></div>
        
        <div class="relative z-10 max-w-4xl mx-auto px-4">

            </div>
        </div>
    </section>
    <!-- Three.js Initialization Script (Developer-Themed: Matrix-Style Binary Rain) -->
    <script>
        // Three.js Setup for Professional Developer 3D Background
        let scene, camera, renderer, particles;
        const canvasContainer = document.getElementById('three-canvas');

        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background to show gradient
            canvasContainer.appendChild(renderer.domElement);

            // Create Particles (Developer-themed: Green binary/code rain effect)
            const particleCount = 1500; // More particles for rain density
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount); // For falling animation
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 20; // Random X
                positions[i3 + 1] = Math.random() * 20 - 10; // Random Y (start above)
                positions[i3 + 2] = (Math.random() - 0.5) * 20; // Random Z for depth

                velocities[i] = (Math.random() * 0.02 + 0.01); // Random fall speed

                // Matrix green binary colors (developer aesthetic)
                const greenIntensity = Math.random() * 0.5 + 0.5;
                colors[i3] = 0; // No red
                colors[i3 + 1] = greenIntensity; // Green
                colors[i3 + 2] = 0; // No blue
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ 
                size: 0.015, 
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Animate (falling rain effect)
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] -= 0.05; // Fall down (Y decreases)
                if (positions[i + 1] < -10) { // Reset when fallen
                    positions[i + 1] = 10; // Respawn at top
                    positions[i] = (Math.random() - 0.5) * 20; // Random X reset
                    positions[i + 2] = (Math.random() - 0.5) * 20; // Random Z reset
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Subtle rotation for depth
            particles.rotation.y += 0.0005;

            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize on load
        window.addEventListener('load', initThreeJS);
    </script>
</body>
